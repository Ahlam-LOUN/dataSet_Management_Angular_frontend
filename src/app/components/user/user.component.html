
    <!--Grid column-->
    <div class="mt-3">
  
      <mdb-card class="testimonial-card">
        <mdb-card-body>
          <!--Name-->
          <mdb-card-title>
            <h4>{{user.firstname}}   {{user.lastname}} </h4>
          </mdb-card-title>
          <hr>
          <!--Quotation-->
          <p>
            <mdb-icon fas icon="quote-left"></mdb-icon> {{user.email}}
        </p>
        <div class="avatar mx-auto">
          <a mdbBtn color="blue" class="waves-light" [routerLink]="[ '/workflows-structure/usingby',workflowId]" mdbWavesEffect (click)="deleteUserfromwork(workflowId,user.userId)">
            <mdb-icon fas icon="user-minus"></mdb-icon>   Remove</a>
        </div>
        </mdb-card-body>
      </mdb-card>
  
    </div>
  <!--Grid row-->
