<div class="row">
    <div class="col-md-6">
      <h2>List of New Users to Add </h2>
    </div>
  </div>
  <div class="row my-4">
      <div class="col-md-6" *ngFor="let user of users" > 
     
    <!--Grid column-->
    <div class="mt-3">
  
      <mdb-card class="testimonial-card">
        <mdb-card-body>
          <!--Name-->
          <mdb-card-title>
            <h4>{{user.firstname}}   {{user.lastname}} </h4>
          </mdb-card-title>
          <hr>
          
          <!--Quotation-->
          <p>
            <mdb-icon fas icon="quote-left"></mdb-icon> {{user.email}}
        </p>
        <div class="avatar mx-auto">
          <a mdbBtn color="blue" mdbWavesEffect class="waves-light" (click)="addUserfromwork(user.userId)">
            <mdb-icon far icon="clone" class="left"></mdb-icon>
           Add in work</a
          >
        </div>
        </mdb-card-body>
      </mdb-card>
  
    </div>
  <!--Grid row-->



    </div>
  </div>
