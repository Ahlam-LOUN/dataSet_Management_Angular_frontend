<div class="col-6"></div>
<br>
<h1>Create A DataSet <mdb-badge color="blue">New</mdb-badge>
</h1>
<div class="col-6"></div>
<br>
<div class="alert alert-danger col-6 mx-auto" *ngIf="dataExist">
  <strong> A DataSet with this Name already exist!!</strong>
 </div>
   <form [formGroup]="attributForm" class="container mt-3"  (ngSubmit)="createDataset($event)" >
    <div class="row justify-content-center">
      <div class="col-6">
        <label><h4>DataSet Name</h4></label> 
        <input type="text"  class="form-control" 
         name="nameData"    formControlName="nameData"/>  
         <br>
        <div class="alert alert-danger"
        *ngIf="attributForm.get('nameData').invalid && (attributForm.get('nameData').touched )"
        Class="invalid-feedback">
        <div *ngIf="attributForm.get('nameData').getError('required')">Name of DataSet is Required !</div>
      </div>
        <div class="text-right">
            <button [disabled]="attributForm.invalid" mdbBtn type="submit" color="blue" >Add</button>
        </div>  
      </div>
    </div>
  
  </form>
