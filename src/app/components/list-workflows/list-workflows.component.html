
<h1 style="text-align: center;font-size:40px;margin-top: 30px;color:blue">Workflows</h1>

<ul class="list-group" style="margin-top: 30px;">
    <li *ngFor="let workflow of workflows" class="list-group-item d-flex justify-content-between align-items-center"  style="font-size:20px">
      <h4 style="text-align: center; color:blue"> {{workflow.name}}</h4>
      <a class="nav-link" (click)="voir(workflow.workflowId,workflow.name)" [routerLink]="['/workflows',workflow.workflowId]"><i class="fa fa-eye fa-lg" aria-hidden="true" ></i> <span class="sr-only">(current)</span></a>
    </li>
  
  </ul>
