<div class="col-6"></div>
<br>
<div class="row">
    <div class="col-md-6">
      <h2>List of Datasets </h2>
    </div>
    <div class="col-md-6 text-right">
    </div>
  </div>
  <div class="row my-4">
      <div class="col-md-6" *ngFor="let dataset of datasets" > 
        <div class="card border-primary mt-3">
            <!--Card-->
            <mdb-card cascade="true" narrower="true">
        
              <mdb-card-body cascade="true" class="text-center">
                <!--Card content-->
                <h5 class="blue-text">
                    <mdb-icon fas icon="database"></mdb-icon> Data Set</h5>
                <!--Title-->
                <h4 class="card-title">{{dataset.name}}</h4>
                <a mdbBtn color="pink"  mdbWavesEffect  (click)="addDatafromwork(dataset.dataSetId)"><mdb-icon fas icon="map-pin"></mdb-icon>    Workflow</a>
                <a mdbBtn color="blue"  mdbWavesEffect [routerLink]="[ '/datasets-structure/add-attributs',dataset.dataSetId]"><mdb-icon fas icon="plus-square"></mdb-icon>    Attributs</a>
                <a mdbBtn color="yellow"  mdbWavesEffect (click)="deleteWork(dataset.dataSetId)"> <mdb-icon far icon="trash-alt"></mdb-icon>     Remove</a>
              </mdb-card-body>
              <!--/.Card content-->
        
            </mdb-card>
            <!--/.Card-->
          </div>
    </div>
  </div>
