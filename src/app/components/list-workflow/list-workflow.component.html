<div class="col-6"></div>
<br>
<div class="row">
    <div class="col-md-6">
      <h2>List of workflows</h2>
    </div>
    <div class="col-md-6 text-right">
      <button  class="btn btn-primary"
      data-toggle="modal"  data-backdrop="false" data-target="#myModal">New</button>  
    </div>
  </div>
  <app-modal (modalWorkflow)="persistWorkflow($event)"></app-modal>
  <div class="row my-4">
      <div class="col-md-6" *ngFor="let workflow of workflows" > 
        <app-workflow [workflow]="workflow"></app-workflow>
    </div>
  </div>
